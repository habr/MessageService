<!DOCTYPE html>
<html>
<body>
    <h1>Send Message</h1>
    <form id="messageForm">
        <input type="text" id="content" placeholder="Enter message" maxlength="128" required>
        <input type="number" id="sequenceNumber" placeholder="Sequence Number" required>
        <button type="submit">Send</button>
    </form>

    <script>
        document.getElementById("messageForm").addEventListener("submit", async function(event) {
            event.preventDefault();

            const content = document.getElementById("content").value;
            const sequenceNumber = document.getElementById("sequenceNumber").value;

            const response = await fetch("http://localhost:7223/api/messages", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ content, sequenceNumber })
            });

            if (response.ok) {
                alert("Message sent!");
            } else {
                alert("Failed to send message");
            }
        });
    </script>
</body>
</html>
